<div class="container">
    <h2>Inventory List</h2>
    <table mat-table [dataSource]="items" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let item"> {{item.name}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let item"> {{item.description}} </td>
        </ng-container>
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let item"> {{item.quantity}} </td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let item"> {{item.price | currency}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let item">
                <button mat-button (click)="deleteItem(item.itemID)">Delete</button>
                <button mat-button [routerLink]="['/edit', item.itemID]">Edit</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'description', 'quantity', 'price', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'description', 'quantity', 'price', 'actions'];"></tr>
    </table>
</div>
